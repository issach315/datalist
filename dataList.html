<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>The datalist is used to collect the information through cutomize the option tag</p>
    <label for="">Select : </label>
    <input list="state" placeholder="select state">
    <datalist list="state" id="state">
        <option value="AndhraPradesh" >
        <option value="Telangana" >
        <option value="Maharastra" >
        <option value="Karanataka">
        <option value="TamilNadu" >
        <option value="MadhyaPradesh" >
        <option value="Goa" >
        <option value="Kerala" >
        <option value="Punjab" >
        <option value="Delhi" >
        <option value="Utter Pradesh" >
            <option value="Hariyana">
            <option value="arunachl Pradesh">
            <option value="Orissa">
            <option value="Gujarat">
            <option value="Minipur">
            <option value="Mizoram">
            <option value="Bihar">
            <option value="West Bengal">
            <option value="ChattisGarth">
            <option value="Jammu & Kashmir">
            <option value="Jarkand">
            <option value="Rajastan">
            <option value="Assam">
            <option value="Sikkim">
                
                <!-- we can customize the datalist tag by using the input list Attribute -->


    </datalist>
</body>
</html>
